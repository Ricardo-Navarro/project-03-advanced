<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliando Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="page">
    <header>
      <h1>
        Avalie a sua mentoria
      </h1>
      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>
      <img src="images/img.png" alt="balão vermelho">
        <div id="top">
          <h2>
            INFORMAÇÕES PESSOAIS
          </h2>
        </div>     
    </header>
    <form class="my-form">     

      <fieldset>
        <div class="fieldset-wrapper">          
          <div class="input-wrapper">  

            <div id="field-name">
              <div class="input-wrapper">
               <label for="event-name">Nome</label>
               <input 
                type="text" 
                id="event-name"
                required />
              </div>

              <div class="input-wrapper">
                <label for="event-last-name">Sobrenome</label>
                <input 
                type="text" 
                id="event-last-name"
                required />
              </div>
            </div>
            <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="event-email"
            required />
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do mentor
          </legend>

          <div class="input-wrapper">

            <label for="event-mentory">Selecione quem foi o seu mentor</label>
            <select id="event-mentory"> 
            <option value="">Mayke</option>
            <option value="">Pedro</option>
            <option value="">Diego</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input 
            type="checkbox" 
            id="event-checkbox"
            required />
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>
            Agendando próxima mentoria
          </legend>

          <div class="col-3">
            <div class="day">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="event-date"
              required />
            </div>
          
            <div id="begin-end">
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input 
                type="time" 
                id="event-begin"
                required />
              </div>
              
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input 
                type="time" 
                id="event-end"
                required />
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <input 
      class="button"
      type="submit"
      value="SALVAR"
      >

    </form>
  </div>
  
</body>
</html>
